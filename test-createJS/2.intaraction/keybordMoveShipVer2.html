<html>

<head>
  <meta charset="utf-8" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    window.addEventListener("load", init);

    function init() {

      var angle = 0; // 船の角度
      var speed = 0; // 船の移動の速さ

      var stage = new createjs.Stage("myCanvas");
      // シェイプ(船)を作成
      var ship = new createjs.Shape();
      ship.graphics.beginFill("DarkRed")
        .moveTo(-10, +5)
        .lineTo(-10, -5)
        .lineTo(5, 0);
      stage.addChild(ship);
      // 画面中央に配置
      ship.x = stage.canvas.width / 2;
      ship.y = stage.canvas.height / 2;

      // キーボードを押したタイミングを検知
      window.addEventListener("keydown", handleKeyDown);

      function handleKeyDown(event) {
        // キーコード(どのキーが押されたか)を取得
        var keyCode = event.keyCode;
        // 条件文で船の位置を変更する
        if (keyCode == 39) { // 右
          angle += 5;
        } else if (keyCode == 37) { // 左
          angle -= 5;
        }

        if (keyCode == 40) { // 下
          speed -= 1;
        } else if (keyCode == 38) { // 上
          speed += 1;
        }
      }


      createjs.Ticker.addEventListener("tick", handleTick);

      function handleTick() {
        ship.rotation = angle;
        // 角度をラジアンに変換
        var radian = angle * Math.PI / 180;
        // スピード(スカラ)と方向からxとyの成分に分解
        speed *= 0.90;
        var vx = speed * Math.cos(radian);
        var vy = speed * Math.sin(radian);
        // 船の位置を更新する
        ship.x += vx;
        ship.y += vy;

        // 画面端の処理を入れる
        if (ship.x < 0) {
          ship.x = 0;
        }
        if (ship.x > stage.canvas.width) {
          ship.x = stage.canvas.width;
        }
        if (ship.y < 0) {
          ship.y = 0;
        }
        if (ship.y > stage.canvas.height) {
          ship.y = stage.canvas.height;
        }
        stage.update(); // 画面更新
      }
    }
  </script>
</head>

<body>
  <canvas id="myCanvas" width="640" height="320"></canvas>
</body>

</html>
